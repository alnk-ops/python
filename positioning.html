<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
        <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: red;
            padding: 0%;
            position: relative;
            align-content: center;
            border: 10px solid rgb(12, 205, 105);
            <!-- position: sticky; -->
        }
        #box1{
            width: 100px;
            height: 100px;
            background-color: rgb(51, 0, 255);
            border: yellow;
            padding: 0%;
            position: relative;
            border: 10px solid rgb(14, 199, 223);
            
        }
    </style>
</head>
<body>
    <div id="box">Box</div>
    <div id="box1">Box1</div>

    
</body>
</html>
